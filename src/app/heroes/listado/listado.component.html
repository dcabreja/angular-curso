<h1>Listado de Heroes</h1>

<ul ng>
 <li *ngFor="let heroe of heroes, let i=index" (click)="posicion=i">
    {{heroe}}
</li> 
</ul>

<h3 *ngIf="posicion!=-1 ; else sale">Heroe borrado: {{heroeborrado}} </h3>
<ng-template #sale>

    <h3 >fgdndfgndgf</h3>
</ng-template>

<button (click)="borrarHeroe(posicion)"> Borrar {{heroes[posicion]}} </button>
